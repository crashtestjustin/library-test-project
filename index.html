<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="title">The Library</div>
      <div class="subtitle">Track your books and Progress!</div>
    </div>
    <div class="content-body">
      <div class="controls">
        <button class="add-new">Add New Book</button>
      </div>
      <div class="library-grid">
        <div class="book-holder">
          <div>Book</div>
          <div>author</div>
          <div>pages</div>
          <button>Not Read</button>
          <button>Remove</button>
        </div>
      </div>
      <div class="new-book-modal">
        <form action="/" method="GET" id="new-book-form">
          <div>Add a New Book</div>
          <div class="form-field">
            <input
              type="text"
              id="title"
              name="title"
              minlength="3"
              placeholder="Title"
              required
            />
          </div>
          <div class="form-field">
            <input
              type="text"
              id="title"
              name="author"
              minlength="3"
              placeholder="Author"
              required
            />
          </div>
          <div class="form-field">
            <input
              type="number"
              id="pages"
              name="pages"
              min="1"
              placeholder="Pages"
              required
            />
          </div>
          <div class="form-field">
            <label for="has-read"
              >Have you read it yet?<span aria-label="required">*</span></label
            >
            <input type="checkbox" id="has-read" name="has-read" required />
          </div>
          <div class="submit-form">
            <button class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div>Created by CTJ</div>
      <a href="https://github.com/crashtestjustin/library-test-project"
        ><img src="/Assets/github-icon.png"
      /></a>
    </footer>
    <script src="/script.js" async defer></script>
  </body>
</html>
